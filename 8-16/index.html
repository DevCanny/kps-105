<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css" integrity="sha512-y6ZMKFUQrn+UUEVoqYe8ApScqbjuhjqzTuwUMEGMDuhS2niI8KA3vhH2LenreqJXQS+iIXVTRL2iaNfJbDNA1Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <!-- <div class="container mx-auto" id="cool"></div> -->
    <div class="container flex relative h-12 w-full position-fixed rounded-xl shadow-lg" id="switchuserid">
        <input type="text" id="idInput" class="bg-white rounded-xl border border-black" placeholder="Input Id">
        <input type="button" id="changeId" value="Change User Id lol" class="bg-white rounded-xl border border-black">
    </div>
    <div class="header bg-white-900 h-96 relative">
        <div class="proHeader bg-white relative w-full h-48">
            <div class="avatar overflow-hidden absolute left-1/2 transform -translate-x-1/2 h-48 w-48 bottom-0 translate-y-1/3 border border-black rounded-full">
                <img class="w-full h-full" src="" id="avatar" alt="">
            </div>
        </div>
    </div>
    <div id="dashboard" class="container flex justify-evenly items-center relative h-96 w-full position-fixed">
        <button id="posts" class="border border-black h-12 w-24 transition duration-300 hover:text-white hover:bg-black">
            <p class="w-full">POSTS</p>
        </button>
        <button id="details" class="border border-black h-12 w-24 transition duration-300 hover:text-white hover:bg-black">
            <p class="w-full">DETAILS</p>
        </button>
        <button id="comments" class="border border-black h-12 w-24 transition duration-300 hover:text-white hover:bg-black">
            <p class="w-full">TO DO's</p>
        </button>
        <button id="albums" class="border border-black h-12 w-24 transition duration-300 hover:text-white hover:bg-black">
            <p class="w-full">ALBUMS</p>
        </button>
    </div>
    <div id="overview" class="container h-240 w-auto">
        
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
