<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="header bg-gray-900 h-96 relative">
        <button class="absolute text-white transition duration-300 hover:text-green-400 text-3xl right-4 top-4" title="logout" id="logout">
            <i class="fas fa-sign-out-alt"></i>
        </button>
        <div class="w-3/5 shadow-xl transform left-1/2 -translate-x-1/2 -translate-y-1/2 mx-auto top-full absolute">
            <div class="proHeader bg-white relative w-full h-48 border-b border-gray-300">
                <div class="avatar overflow-hidden absolute left-1/2 transform -translate-x-1/2 h-48 w-48 bottom-0 translate-y-1/3 border border-black rounded-full">
                    <img class="w-full h-full" src="https://randomuser.me/api/portraits/men/45.jpg" id="avatar" alt="">
                </div>
            </div>
            <div class="info pt-24 text-center">
                <p class="text-gray-400 text-1xl" id="info">My Name Is</p>
                <p class="text-gray-400 text-2xl" id="name">%NAME%</p>
            </div>
            <div class="nav py-10 mt-5 w-full flex justify-evenly items-center">
                <div class="fullname cursor-pointer transition duration-300 hover:text-green-400" id="getname">
                    <i class="fas fa-user"></i>
                </div>
                <div class="fullname cursor-pointer transition duration-300 hover:text-green-400" id="mail">
                    <i class="fas fa-user"></i>
                </div>
                <div class="fullname cursor-pointer transition duration-300 hover:text-green-400" id="password">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </div>
    <main class="container mx-auto mt-72" id="makePostslol">
        <form class="flex py-4 bg-white rounded-xl justify-center">
            <input type="text" id="title" placeholder="Post Title" class="py-2 px-4 border-gray-300 rounded-xl border focus:outile-none mb-4">
            <textarea type="text" id="body" placeholder="Post Text" class="py-2 px-4 border-gray-300 rounded-xl border focus:outile-none mb-4" rows="10"></textarea>
            <input id="postButton" type="submit" value="POST" class="py-3 px-5 rounded-xl bg-indigo-400 text-white cursor-pointer transition duration border border-indigo-400 font-bold hover:bg-white hover:text-indigo-400">
        </form>
    </main>
    <script src="./script.js"></script>
</body>
</html>
